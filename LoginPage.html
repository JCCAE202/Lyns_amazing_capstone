<!-- LOGIN FORM -->
<div class="container">
  			
<form style="margin-bottom:0px" action="/login" method="POST" cellspacing="5">
<div class="login">
<div class="container">
 <div class="row">
   <div class="col-md-12">
     <!--LOGO IMAGE-->
     <div class="login-inner-form">
       <div class="logo">
         <a href="."><img src="assets\images\Capture.PNG" title="CE Classes.com" alt="JCCAE.com" width="100" height="100"></a>
         </div>
         <!-- FORM BODY -->
       <div class="login-form">
         <h3>Sign into your account</h3>
         <form>
           <div class="input-group">
             <div class="input-group-prepend">
                 <div class="input-group-text"><i class="far fa-envelope"></i></div>
             </div>
             <input type="hidden" name="url" value="" ><input type="hidden" name="numExamID" value="" ><input type="email" name="email" class="form-control" value="" style="padding: 0.364em;" placeholder="Email Address">
             </div>
           <div class="input-group"><div class="input-group-prepend"><div class="input-group-text"><i class="fas fa-lock"></i></div></div>
             <input type="password" name="password" class="form-control" value="" autofill="false" style="padding: 0.364em;"placeholder="Password"></div>
           <div class="form-group form-check"><input type="checkbox" class="form-check-input" id="exampleCheck1"><label class="form-check-label" for="exampleCheck1">Remember me</label><a href="/password-recovery">Forgot Password</a></div>
           <button type="submit" class="blue-btn">Submit</button>
         </form>
         <p>Don&#8217;t have an account? <a href="/enroll/?msg=pre_reg"> Register here</a></p>
       </div>
     </div>
   </div>
